<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Form Project</title>
</head>
<body>
    
<div id="wrapper">
    <div id="main-left">
        <div id="whole-logo">
            <div id="logo"></div>
            <p id="logo-name">Óðinn</p>
        </div>
    </div>
    
    <div id="main-right">
        <p class="text">I would like to write anything that makes sense. <br> That doesn't mean I'm going to do that. <br> It doesn't really matter what text shows here, because nobody reads that anyway.</p>
        <p class="text">Enjoy your day.</p>
        <div id="form-div">
            <h2>DO IT NOW!</h2>
                <form id="form" action="">
                    <fieldset id="form-left">
                        <ul>
                            <li>
                                <label for="first-name">FIRST NAME</label><br>
                                <input type="text" name="details" id="first-name">
                            </li>
                            <li>
                                <label for="email">EMAIL</label><br>
                                <input type="email" name="details" id="email">
                            </li>
                            <li>
                                <label for="password">PASSWORD</label><br>
                                <input type="password" name="details" id="password">
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset id="form-right">
                        <ul>
                            <li>
                                <label for="last_name">LAST NAME</label><br>
                                <input type="text" name="details" id="last_name">
                            </li>
                            <li>
                                <label for="phone_number">PHONE NUMBER</label><br>
                                <input type="tel" name="details" id="phone_number">
                            </li>
                            <li>
                                <label for="password">CONFIRM PASSWORD</label><br>
                                <input type="password" name="details" id="password">
                            </li>
                        </ul>
                    </fieldset>
                </form>
        </div>
        <button id="submit-button">ᛋᚢᛒᛗᛁᛏ</button>
    </div>
</div>

</body>
</html>
