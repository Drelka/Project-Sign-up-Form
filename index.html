<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Form Project</title>
</head>
<body>
    
<div id="wrapper">
    <div id="main-left">
        <div id="whole-logo">
            <div id="logo"></div>
            <p id="logo-name">Óðinn</p>
        </div>
    </div>
    
    <div id="main-right">
        <p class="text">I would like to write anything that makes sense. <br> That doesn't mean I'm going to do that. <br> It doesn't really matter what text shows here, because nobody reads that anyway.</p>
        <p class="text">Enjoy your day.</p>
        <div id="form-div">
                <form id="form" action="">
                    <fieldset id="form-left"></fieldset>
                    <fieldset id="form-right"></fieldset>
                </form>
        </div>
        <button id="submit-button">ᛋᚢᛒᛗᛁᛏ</button>
    </div>
</div>

</body>
</html>
